<svg width="240" height="200" viewBox="0 0 240 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Background -->
  <rect width="240" height="200" fill="#0A0A0A"/>
  
  <!-- Terminal Border -->
  <rect x="2" y="2" width="236" height="196" fill="none" stroke="#0066FF" stroke-width="2"/>
  
  <!-- Terminal Header -->
  <rect x="2" y="2" width="236" height="30" fill="#0066FF"/>
  <text x="20" y="22" fill="white" font-family="monospace" font-size="14">TERMINAL</text>
  
  <!-- Terminal Content -->
  <text x="20" y="60" fill="#0066FF" font-family="monospace" font-size="14">$ blog new-post</text>
  <text x="20" y="90" fill="#0066FF" font-family="monospace" font-size="14">> Creating new post...</text>
  <text x="20" y="120" fill="#0066FF" font-family="monospace" font-size="14">> Ready to write_</text>
</svg>